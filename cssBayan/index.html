<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class=" header ">
        <div class="header__container">
            <h1>css Bayan</h1>
        </div>
    </header>
    <main class="main">
        <div class="content">
            <div class="accordion">
                <div class="accordion_item">
                    <input type="radio" name="accordion" id="item_1" class="accordion_input">
                    <label for="item_1" class="item_wrapper">
                        <span class="accordion_title">Мечта первокурсника RS School</span>
                        <img src="./img/caret-left-svgrepo-com.svg" alt="icon" ></label>
                    <img  class="accordion_images" src="./img/mem_1.jpg" alt="mem"/>
                </div>
                <div class="accordion_item">
                    <input type="radio" name="accordion" id="item_2" class="accordion_input">
                    <label for="item_2" class="item_wrapper">
                        <span class="accordion_title">За час? Слишком много, за пять минут - это оно!</span>
                        <img src="./img/caret-left-svgrepo-com.svg" alt="icon" ></label>
                    <img class="accordion_images" src="./img/mem_2.jpg" alt="mem"/>
                </div>
                <div class="accordion_item">
                    <input type="radio" name="accordion" id="item_3" class="accordion_input">
                    <label for="item_3" class="item_wrapper">
                        <span class="accordion_title">Когда подключил иконку, но она не отображается</span>
                        <img src="./img/caret-left-svgrepo-com.svg" alt="icon" ></label>
                        <img class="accordion_images"src="./img/mem_3.jpg" alt="mem"/>
                </div>
                <div class="accordion_item">
                    <input type="radio" name="accordion" id="item_4" class="accordion_input">
                    <label for="item_4" class="item_wrapper">
                        <span class="accordion_title">Когда очень хочешь устроиться на работу</span>
                        <img src="./img/caret-left-svgrepo-com.svg" alt="icon" ></label>
                    <img class="accordion_images" src="./img/mem_4.jpg" alt="mem"/>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
